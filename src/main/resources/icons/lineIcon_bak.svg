<svg width="18" height="18" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="plasma_flow_gray" x1="0" y1="64" x2="64" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#999999"/>
            <stop offset="100%" stop-color="#E6E6E6"/>
        </linearGradient>

        <linearGradient id="core_bright_white" x1="0" y1="64" x2="64" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#F0F0F0"/>
            <stop offset="100%" stop-color="#FFFFFF"/>
        </linearGradient>

        <linearGradient id="electric_blue" x1="0" y1="64" x2="64" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#00F0FF"/>
            <stop offset="100%" stop-color="#6E00FF"/>
        </linearGradient>

        <filter id="plasma_glow_gray" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" in="SourceGraphic" result="wideBlur"/>
            <feMerge>
                <feMergeNode in="wideBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <style>
        /* 定义闪电的高频闪烁动画 */
        @keyframes thunder-flicker {
        0% { opacity: 0.3; stroke: url(#plasma_flow_gray); stroke-width: 1.5; }
        5% { opacity: 1; stroke: url(#core_bright_white); stroke-width: 2.5; }
        10% { opacity: 0.3; stroke: url(#plasma_flow_gray); stroke-width: 1.5; }
        15% { opacity: 1; stroke: url(#electric_blue); stroke-width: 3; } /* 变色瞬间 */
        20% { opacity: 0.1; }
        25% { opacity: 1; stroke: url(#core_bright_white); }
        30% { opacity: 0.4; }
        50% { opacity: 1; stroke: url(#electric_blue); } /* 再次变色 */
        70% { opacity: 0.2; }
        80% { opacity: 1; stroke: url(#core_bright_white); }
        100% { opacity: 0.3; stroke: url(#plasma_flow_gray); stroke-width: 1.5; }
        }

        /* 定义括号的呼吸效果 */
        @keyframes bracket-breathe {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
        }

        /* 定义光晕的脉冲 */
        @keyframes glow-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
        }

        /* 应用动画 */
        .anim-bolt {
        animation: thunder-flicker 2s infinite linear; /* 2秒循环一次 */
        transform-origin: center;
        }

        .anim-bracket {
        animation: bracket-breathe 3s infinite ease-in-out;
        transform-origin: center;
        }

        .anim-glow {
        animation: glow-pulse 1.5s infinite ease-in-out alternate;
        }
    </style>

    <path id="brackets_path_g" d="M22 12H18C14.6863 12 12 14.6863 12 18V26C12 29.3137 9.31371 32 6 32 M6 32C9.31371 32 12 34.6863 12 38V46C12 49.3137 14.6863 52 18 52H22 M42 12H46C49.3137 12 52 14.6863 52 18V26C52 29.3137 54.6863 32 58 32 M58 32C54.6863 32 52 34.6863 52 38V46C52 49.3137 49.3137 52 46 52H42" stroke-linecap="round" stroke-linejoin="round"/>
    <path id="bolt_path_g" d="M36 12L24 35H32L28 52L40 29H32L36 12Z" stroke-linecap="round" stroke-linejoin="round"/>

    <g class="anim-glow" filter="url(#plasma_glow_gray)" stroke="url(#electric_blue)" stroke-width="4" fill="none" opacity="0.4">
        <use href="#brackets_path_g"/>
        <use href="#bolt_path_g"/>
    </g>

    <g class="anim-bracket" stroke="url(#plasma_flow_gray)" stroke-width="3" fill="none">
        <use href="#brackets_path_g"/>
    </g>

    <g class="anim-bolt" fill="none">
        <use href="#bolt_path_g"/>
    </g>

    <circle cx="6" cy="32" r="1.5" fill="white" filter="url(#plasma_glow_gray)">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="58" cy="32" r="1.5" fill="white" filter="url(#plasma_glow_gray)">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
</svg>